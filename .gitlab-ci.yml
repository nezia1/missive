image: python:3.10-bullseye

variables:
  PIP_CACHE_DIR: '$CI_PROJECT_DIR/.cache/pip'
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_FORCE_HTTPS: 'true'

.prepare_python_docs: &prepare_python_docs
  - python3 -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt

build_mkdocs:
  stage: build
  cache:
    key: '${CI_COMMIT_REF_SLUG}-mkdocs'
    paths:
      - '.cache/pip'
  script:
    - *prepare_python_docs
    - 'mkdocs build --verbose --site-dir public'
  artifacts:
    paths:
      - public
  rules:
    - changes:
      - documentation/**  # Assumes your MkDocs content is in the 'documentation' directory

build_dart_docs:
  image: dart:stable
  stage: build
  cache:
    key: '${CI_COMMIT_REF_SLUG}-dart'
    paths:
      - .pub-cache
  script:
    - dart pub get
    - dart pub global activate dartdoc
    - dart pub global run dartdoc --output public/client-api  # Output Dartdoc to 'public/client-api
  artifacts:
    paths:
      - public/client-api
  rules:
    - changes:
      - client/**  # Assumes your Dart code is in the 'client' directory

pages:
  stage: deploy
  script:
    - echo "Deploying to GitLab Pages..."
  artifacts:
    paths:
      - public
  rules:
    - when: on_success
