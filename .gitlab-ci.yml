image: python:3.8-bullseye

variables:
  PIP_CACHE_DIR: '$CI_PROJECT_DIR/.cache/pip'
  GIT_SUBMODULE_STRATEGY: recursive

.prepare_docs: &prepare_docs
  - cd documentation
  - python3 -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt

build_docs:
  cache:
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - '.cache/pip'
  stage: build
  variables:
    ENABLE_PDF_EXPORT: 1
  script:
    - *prepare_docs
    - 'mkdocs build --verbose --site-dir build'
  artifacts:
    when: on_success
    paths:
      - documentation/build

pages:
  stage: deploy
  variables:
    ENABLE_PDF_EXPORT: 0
  script:
    - mv documentation/build public
  artifacts:
    when: on_success
    paths:
      - public
  dependencies:
    - build_docs
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

