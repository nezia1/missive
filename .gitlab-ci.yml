image: python:3.10-bullseye

variables:
  PIP_CACHE_DIR: '$CI_PROJECT_DIR/.cache/pip'
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_FORCE_HTTPS: 'true'

.prepare_python_docs: &prepare_python_docs
  - cd documentation
  - python3 -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt

build_mkdocs:
  stage: build
  cache:
    key: '${CI_COMMIT_REF_SLUG}-mkdocs'
    paths:
      - '.cache/pip'
  script:
    - *prepare_python_docs
    - 'mkdocs build --verbose --site-dir public'
  artifacts:
    paths:
      - documentation/public
  rules:
    - changes:
      - documentation/**  # Assumes your MkDocs content is in the 'documentation' directory

build_flutter_docs:
  image: ghcr.io/cirruslabs/flutter:3.19.6
  stage: build
  cache:
    key: '${CI_COMMIT_REF_SLUG}-dart'
    paths:
      - .pub-cache
  script:
    - cd client
    - dart doc --output='public'
  artifacts:
    paths:
      - client/public
  rules:
    - changes:
      - client/**  # Assumes your Dart code is in the 'client' directory

flutter_unit_tests:
  image: ghcr.io/cirruslabs/flutter:3.19.6
  stage: test
  script:
    - cd client
    - flutter pub get
    - flutter test --machine | dart pub global run junitreport:tojunit --output junit-report.xml
  artifacts:
    when: always
    reports:
      junit: client/junit-report.xml
  only:
    - merge_requests
    - main
  except:
    - schedules
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - .pub-cache/


pages:
  stage: deploy
  script:
    - mkdir -p public/client-api
    - if [ -d documentation/public ]; then cp -r documentation/public/* public/; fi
    - if [ -d client/public ]; then cp -r client/public/* public/client-api/; fi
  artifacts:
    paths:
      - public
  rules:
    - changes:
      - documentation/**
      - client/**
