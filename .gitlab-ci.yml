image: python:3.10-bullseye

variables:
  PIP_CACHE_DIR: '$CI_PROJECT_DIR/documentation/.cache/pip'
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_FORCE_HTTPS: 'true'

.prepare_docs: &prepare_docs
  - cd documentation
  - python3 -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt

build_docs:
  cache:
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - '.cache/pip'
  stage: build
  variables:
    ENABLE_PDF_EXPORT: 0
  script:
    - *prepare_docs
    - 'mkdocs build --verbose --site-dir build'
  artifacts:
    when: on_success
    paths:
      - documentation/build
  rules:
    - changes: 
      - documentation/**/*

pages:
  stage: deploy
  script:
    - mv documentation/build public
  artifacts:
    when: on_success
    paths:
      - public
  dependencies:
    - build_docs
  rules:
    - changes:
      - documentation/**/*
